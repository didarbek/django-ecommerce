{% extends 'base.html' %}

{% load i18n %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 mb-5">
<h4>{% trans "Update your account" %}</h4>
<form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        <button class="btn btn-primary" type="submit">{% trans "Save changes" %}</button>
      </form>
</div>
{% endblock content %}
